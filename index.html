<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>My Gym App</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bodyContainer">
    <div class="container mt-5" id="app">
      <div>
        <h3>{{title}}</h3>
        <input
          type="text"
          class="form-control my-3"
          v-model="newExc"
          placeholder="Write your excercise here..."
          v-on:keyup.enter="addExcercise"
        />
        <button class="btn btn-primary mt-3 mb-3" @click="addExcercise">
          Add 💪
        </button>
        <h5 class="mt-3">Your progress: {{filterDone(excercise)}} / {{excercise.length}}</h5>
      </div>
      <div v-for="(item, index) of excercise">
        <div
          role="alert"
          :class="['alert', item.state ? 'alert-success' : 'alert-warning']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{item.name}} - {{item.state === false ? "progress" : "done"}}
            </div>
            <div>
              <button class="btn btn-warning btn-sm m-1" style="width: 50px;" @click="editState(index)">
                ↺
              </button> <br>
              <button
                class="btn btn-success btn-sm m-1" style="width: 50px;" 
                @click="changeState(index)"
              >
                ✔️
              </button><br>
              <button class="btn btn-danger btn-sm m-1" style="width: 50px;" @click="deleteExc(index)">
                🗑️
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
